<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
  
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div id="content"></div>
    <script type="text/babel">
    let CheckPanel = React.createClass({
        getInitialState: function () {
            return {
                title: "unselect"
            }
        },
        changeHandler: function (event) {
            this.setState({
                title: event.target.checked ? "select" : "unselect"
            })
        },
        render: function () {
            return (
                <div className="checkBox">
                    <input id="chec" type="checkbox" onChange={this.changeHandler}/>
                    <label htmlFor="chec">
                        <span>{this.state.title}</span>
                    </label>
                </div>
            )
        }
    })
    ReactDOM.render(
        <CheckPanel />,
        document.getElementById("content")
    )
    </script>
</body>

</html>
